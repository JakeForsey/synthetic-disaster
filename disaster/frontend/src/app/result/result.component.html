<div style="width:512px; height: 512px; display:inline-block; overflow: hidden;">

  <img style="position: relative; top: 0px; left: -512px;" [src]="image">

</div>

<div>
  <mat-form-field>
    <!-- <mat-label>Disaster</mat-label> -->
    <mat-select [(ngModel)]="selectedScene">
      <mat-option *ngFor="let scene of scenes" [value]="scene.value">
        {{scene.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button (click)="onClick()" style="margin-left: 10px">Generate</button>

</div>
